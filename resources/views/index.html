<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ASSP</title>
    <meta name="referrer" content="never">
    <meta name="renderer" content="webkit">

    <link href="css/app.css" rel="stylesheet">
    <link href="css/material-design-iconic-font.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <nav class="navbar">
            <div class="navbar-inner container">
                <a class="navbar-brand" href="./">
                    <span class="logo"></span>
                </a>
                <div class="navbar-search">
                    <form class="navbar-search-form" onsubmit="return false">
                        <div class="search-site-selector">
                            <div class="option-selected"></div>
                            <div class="options anim-fade-in">
                                <div class="item" data-val="netease">网易</div>
                                <div class="item" data-val="tencent">腾讯</div>
                                <div class="item" data-val="xiami">虾米</div>
                                <div class="item" data-val="kugou">酷狗</div>
                                <div class="item" data-val="baidu">百度</div>
                            </div>
                        </div>
                        <input type="hidden" name="site" value="">
                        <input type="text" class="search-input" name="keyword" placeholder="音乐名、歌手或专辑名" autocomplete="off">
                        <button type="submit" class="search-submit"><i class="zmdi zmdi-search"></i></button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="music-list">
            <div class="music-list-inner container">
                <div class="music-list-main"><span style="text-align: center;display: block;">Hello Guys</span></div>
                <div class="music-list-loading" style="display: none;"></div>
                <div class="music-list-pagination" style="display: none;">
                    <span class="pre-page">上一页</span>
                    <span class="nxt-page">下一页</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/director.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ASSP</title>
    <meta name="referrer" content="never">
    <meta name="renderer" content="webkit">

    <link href="css/app.css" rel="stylesheet">
    <link href="css/material-design-iconic-font.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <nav class="navbar">
            <div class="navbar-inner container">
                <a class="navbar-brand" href="./">
                    <span class="logo"></span>
                </a>
                <div class="navbar-search">
                    <form class="navbar-search-form">
                        <div class="search-site-selector">
                            <div class="placeholder">网易云</div>
                            <div class="options">
                                <div class="item">网易</div>
                                <div class="item">腾讯</div>
                                <div class="item">虾米</div>
                                <div class="item">酷狗</div>
                                <div class="item">百度</div>
                            </div>
                        </div>
                        <input type="text" class="search-input" name="search_input" placeholder="音乐名、歌手或专辑名" autocomplete="off">
                        <button type="submit" class="search-submit"><i class="zmdi zmdi-search"></i></button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <div class="music-list">
        <div class="music-list-inner container">
            <div class="music-list-main">
                <div class="music-list-item">
                    <div class="title">撃破</div>
                    <div class="album">NARUTO-ナルト-疾風伝 オリジナル・サウンドトラック II (火影忍者疾风传OST2)</div>
                    <div class="author">たかなし やすはる</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/director.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
